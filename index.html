<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SomaToi – Launching Soon</title>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:wght@300;500;700&family=Special+Gothic+Expanded+One&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chelsea+Market&family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Liter&family=Special+Gothic+Expanded+One&display=swap" rel="stylesheet">
   
  <!-- Your CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </style>
</head>
<body>

  <!-- Video Background -->
  <video autoplay muted loop class="video-bg">
    <source src="assets/coming2.mp4" type="video/mp4">
    <!-- fallback -->
  </video>
  <div class="overlay"></div>

<div class="content container">
    <!-- Logo -->
    <img src="assets/logo1White.jpg" alt="SomaToi Logo" class="logo">

    <!-- Title -->
    <h1 class="my-5">We’re Launching Soon</h1>
    <p class="my-5">Discover creativity, sustainably. Sign up to be the first to know when SomaToi goes live.</p>

    <!-- Email Signup -->
    <form class="d-flex flex-column align-items-center">
      <input type="email" class="form-control email-input" placeholder="Enter your email" required>
      <button type="submit" class="btn-custom mt-5">Notify Me</button>
    </form>

    <!-- Artist Application Section -->
    <section id="artists" class="mt-5 py-5">
      <h2 class="mt-5 pt-5"><br>For Artists & Creators</h2>
      <p class="my-4 pb-4">Want to be part of the SomaToi collective? <br> <b>Share your story and creations.</b></p>
      <form class="row g-3 justify-content-center">
        <div class="col-md-12">
          <input type="text" class="form-control" placeholder="Name" required>
        </div>
        <div class="col-md-12">
          <input type="email" class="form-control" placeholder="Email" required>
        </div>
        <div class="col-md-12">
          <textarea class="form-control" rows="4" placeholder="Tell us about your work" required></textarea>
        </div>
        <div class="col-md-12">
          <input type="file" class="form-control">
        </div>
        <div class="col-auto">
          <button type="submit" class="btn-custom">Apply</button>
        </div>
      </form>
    </section>

    <footer class="footer">
      &copy; 2025 SomaToi Collective. All rights reserved.
    </footer>
  </div>

</body>
</html>
